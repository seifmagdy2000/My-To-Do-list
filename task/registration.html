    ><title> Login form</title>

</head>
<body>

        <h1 class="label"> Registration</h1>
        <form class="login_form" action="">
            <div class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                
              </div>
            <div class="font">
                First name </div>
            <input type="text" id="Fname" name="">

            <div class="font">
                Last name </div>

                Birth year </div>

            <div class="font">
                Email </div>

            <div class="font">

            <input type="password" id="Password_1" name="">
             <button type="reset" onclick="Registration()">Sign up</button>

        </form>
    </div>

    </script>
